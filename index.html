		var num=0;
		function startTime(){    //实现一个钟表功能
			var today=new Date();
			var h=today.getHours();
			var m=today.getMinutes();
			var s=today.getSeconds();
			// 在小于10的数字钱前加一个‘0’
			m=checkTime(m);
			s=checkTime(s);
			document.getElementById('txt').innerHTML=h+":"+m+":"+s;
			t=setTimeout(function(){startTime()},500);   //每500毫秒刷新一次
			num++;
			if(num>10){
				clearTimeout(t);    //停止
			}
		}

			if (i<10){
